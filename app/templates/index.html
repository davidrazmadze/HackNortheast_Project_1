<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flask App</title>
    <link rel="stylesheet" href="../static/styles/style.css" />
    <!-- jQuery UI Styles -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>

  <body>
    <h1>Square Calculator</h1>
    <form method="post" id="form">
      <!-- Enter stock symbol  -->
      <input
        id="stockInput"
        type="text"
        name="number"
        placeholder="Enter stock symbol or name..."
        size="30"
      />
      <!-- Radio buttons -->
      <p>
        <input type="radio" name="sameName" id="isLive" />
        <label for="isLiveFor">Live tweets</label>
        <input type="radio" name="sameName" id="isPastTweet" />
        <label for="isPastFor">Past tweets</label>
      </p>

      <!-- Number of tweets  -->
      <p>
        <input
          id="numTweetsInput"
          type="number"
          name="numTweets"
          placeholder="Number of tweets"
          min="1"
          max="100000000000000"
          size="30"
          style="display: none"
        />
      </p>
      <!-- Date Range  -->
      <p>
        <input
          id="numDaysInput"
          type="number"
          name="numDays"
          placeholder="Past days"
          min="1"
          max="100000000000000"
          style="display: none"
        />
      </p>

      <!-- Submit Button  -->
      <p>
        <button>Post</button>
      </p>
    </form>
    <p id="square"></p>
    <!-- 1. jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 2. jQuery Validate -->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>

    <!-- 3. jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../static/custom.js"></script>
  </body>
</html>
